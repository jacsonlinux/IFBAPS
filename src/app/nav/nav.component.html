<mat-sidenav-container

  *ngIf="isLoggedIn$ | async as isLoggedIn; else showLogin" class="sidenav-container">

  <mat-sidenav #drawer class="sidenav"
               fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false" >
    <mat-toolbar>menu</mat-toolbar>
    <mat-nav-list>
      <div *ngIf="(isHandset$ | async) === false">
        <a mat-list-item routerLink="laboratories/dashboard">home</a>
        <a mat-list-item routerLink="laboratories/laboratories-list">laboratórios</a>
        <a mat-list-item routerLink="laboratories/request-repair/">solicitar reparo</a>
        <a mat-list-item routerLink="laboratories/repair-list/">em manutenção</a>
      </div>
      <div *ngIf="(isHandset$ | async) === true">
        <a (click)="drawer.toggle()" mat-list-item routerLink="laboratories/dashboard">home</a>
        <a (click)="drawer.toggle()" mat-list-item routerLink="laboratories/laboratories-list">laboratórios</a>
        <a (click)="drawer.toggle()" mat-list-item routerLink="laboratories/request-repair/">solicitar reparo</a>
        <a (click)="drawer.toggle()" mat-list-item routerLink="laboratories/repair-list/">em manutenção</a>
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!--<span>{{title}}</span>-->
      <div style="position: absolute; right: 10px">
        <button mat-icon-button>
          <mat-icon>notifications</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/profile">
          <mat-icon>account_box</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="authService.logout();">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>

<ng-template #showLogin>
  <mat-sidenav-container class="sidenav-container">
    <router-outlet></router-outlet>
  </mat-sidenav-container>
</ng-template>
